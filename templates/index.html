<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar & Smart Card Verification</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ddeefc, #b1dcf7);
            text-align: center;
            padding: 50px;
            position: relative;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .upload-container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .upload-box {
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #3b8beb;
        }
        .drop-area {
            padding: 20px;
            cursor: pointer;
            border-radius: 8px;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
        }
        .upload-btn {
            background: #aaa;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            margin-top: 20px;
            font-size: 16px;
        }
        .upload-btn.active {
            background: #28a745;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        #verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        .verification-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0, 0, 255, 0.3);
            border-radius: 50%;
            border-top-color: blue;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .reset-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Aadhar & Smart Card Verification System</h1>

    <div class="main-container">
        <div class="upload-container">
            <div class="upload-box">
                <h3>Upload Aadhar</h3>
                <div class="drop-area" id="drop-aadhar">
                    <p>Drag & drop Aadhar here<br>or<br>Click to choose file</p>
                </div>
                <input type="file" id="aadhar-file" class="hidden" accept="image/png, image/jpeg, image/tiff">
                <div class="file-info hidden" id="aadhar-preview"></div>
            </div>

            <div class="upload-box">
                <h3>Upload Smart Card</h3>
                <div class="drop-area" id="drop-smartcard">
                    <p>Drag & drop Smart Card here<br>or<br>Click to choose file</p>
                </div>
                <input type="file" id="smartcard-file" class="hidden" accept="image/png, image/jpeg, image/tiff">
                <div class="file-info hidden" id="smartcard-preview"></div>
            </div>
        </div>

        <button class="upload-btn" id="upload-btn" disabled>Upload Both Documents</button>
    </div>

    <!-- Verification Overlay -->
    <div id="verification-overlay">
        <div class="verification-content">
            <h2>Verifying Documents...</h2>
            <div class="spinner"></div>
            <button class="reset-btn" onclick="resetVerification()">Cancel & Reset</button>
        </div>
    </div>

    <script>
        function setupFileUpload(dropAreaId, inputFileId, previewId) {
            let dropArea = document.getElementById(dropAreaId);
            let inputFile = document.getElementById(inputFileId);
            let preview = document.getElementById(previewId);

            dropArea.addEventListener("click", () => inputFile.click());

            inputFile.addEventListener("change", function () {
                let file = this.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        preview.innerHTML = `<span>${file.name} (${(file.size / 1024).toFixed(1)} KB)</span>`;
                        preview.classList.remove("hidden");
                        updateUploadButton();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updateUploadButton() {
            let aadharSelected = document.getElementById("aadhar-file").files.length > 0;
            let smartcardSelected = document.getElementById("smartcard-file").files.length > 0;
            let uploadBtn = document.getElementById("upload-btn");

            if (aadharSelected && smartcardSelected) {
                uploadBtn.disabled = false;
                uploadBtn.classList.add("active");
            } else {
                uploadBtn.disabled = true;
                uploadBtn.classList.remove("active");
            }
        }

        document.getElementById("upload-btn").addEventListener("click", function () {
            this.disabled = true;
            document.getElementById("verification-overlay").style.display = "flex";
        });

        function resetVerification() {
            document.getElementById("verification-overlay").style.display = "none";
            location.reload();
        }

        setupFileUpload("drop-aadhar", "aadhar-file", "aadhar-preview");
        setupFileUpload("drop-smartcard", "smartcard-file", "smartcard-preview");
    </script>

</body>
</html>
